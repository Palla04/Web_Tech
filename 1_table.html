<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Table Web Page</title>
    <style>
        table, th, td {
           border:1px solid black;
        }
        th{
            background-color: aquamarine;
        }
        td{
            background-color: darksalmon;
        }
        table{
            background-color: purple;
        }
    </style>
</head>
<body>
    <h2>Student Report Card</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Maximum Marks</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>85</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>90</td>
            <td>100</td>
        </tr>
        <tr>
            <td>English</td>
            <td>88</td>
            <td>100</td>
        </tr>
        <tr>
            <td>History</td>
            <td>92</td>
            <td>100</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>355</th>
            <th>400</th>
        </tr>
    </table>
</body>
</html>
